<div class="container-scroller">
  <app-navbar></app-navbar>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-md-12 d-flex align-items-stretch grid-margin">
            <div class="row flex-grow">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Login</h4>
                    <p class="card-description">
                      Sign in to Flowace
                    </p>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username"
                        [(ngModel)]="user_name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        [(ngModel)]="password">
                    </div>
                    <button type="submit" (click)="Login()" style="float:right" class="btn btn-success mr-2">Login</button>
                    <p *ngIf="!loginStatus" style="color:red">Enter valid username and password</p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
