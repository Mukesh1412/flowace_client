<nav class="sidebar sidebar-offcanvas" id="sidebar">
  <ul class="nav">
    <li class="nav-item nav-profile" *ngIf="login">
      <div class="nav-link">
        <div class="user-wrapper">
          <div class="profile-image">
            <img src="assets/images/faces/face1.jpg" alt="profile image">
          </div>
          <div class="text-wrapper">
            <p class="profile-name">{{username}}</p>
            <div>
              <small class="designation text-muted">{{role}}</small>
              <span class="status-indicator online"></span>
            </div>
          </div>
        </div>
   
      </div>
    </li>
    <li *ngIf="login" class="nav-item">
      <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
        <i class="menu-icon mdi mdi-television"></i>
        <span class="menu-title">Dashboard</span>
      </a>
    </li>
    <li *ngIf="login" class="nav-item">
      <a class="nav-link" routerLink="/products" routerLinkActive="active">
        <i class="menu-icon mdi mdi-notification-clear-all"></i>
        <span class="menu-title">Products</span>
      </a>
    </li>
    <li *ngIf="!login" class="nav-item">
      <a class="nav-link" routerLink="/login" routerLinkActive="active">
        <i class="menu-icon mdi mdi-notification-clear-all"></i>
        <span class="menu-title">Login</span>
      </a>
    </li>
  </ul>
</nav>
